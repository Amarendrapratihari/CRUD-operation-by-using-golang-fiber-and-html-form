<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          background-image: url('https://fivethirtyeight.com/wp-content/uploads/2017/01/datadeletion-16x9.jpg?w=712s');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
    </style>
</head>
<body>
 
<h2><u>You want to delete this Student information</u></h2>
<a href="/"><button> Home</button></a>
<form action="deleteStudentData" method="post">
    {{with $a := .data}}
    <div>
        {{range $item := .}}
<table border="0">
    <input id="studentId" maxlength="50" name="studentId" value="{{index $item 0}}" hidden type="text" />
<tbody>
<tr>
<td><label for="studentName">Student Name: </label></td>
<td><input id="studentName" maxlength="50" name="studentName" value="{{index $item 1}}" type="text" /></td>
</tr>

<tr>
<td><label for="fatherName">Father Name: </label></td>
<td><input id="fatherName" maxlength="50" name="fatherName" value="{{index $item 2}}" type="text" /></td>
</tr>

<tr>
<td><label for="class">Class: </label></td>
<td><input id="class" maxlength="50" name="class" value="{{index $item 3}}" type="text" /></td>
</tr>

<tr>
<td><label for="age">Age: </label></td>
<td><input id="age" maxlength="50" name="age" value="{{index $item 4}}" type="text" /></td>
</tr>

<tr>
<td align="center"><input name="Submit" type="Submit" value="YES" /></td>
<td align="center"><a  href="getStudent"><input name="Submit" type="button" value="No" /></a></td>
</tr>

</tbody>
</table>
{{ end }}
    </div>
    {{end}}
</form>

</body>
</html>
